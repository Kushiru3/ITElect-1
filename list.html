<!DOCTYPE html>
<html lang="en">

<head>
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        li.Completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h4 class="text-container mb-4">To do List</h4>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter Task">
            <button class="btn btn-primary" onclick="addTask()">Add Task</button>
        </div>

    </div>
    <ul id="taskList" class="list-group"></ul>
    </div>
    <script>
        function addTask() {
            const input = document.getElementById("taskInput");
            const taskText = input.value.trim();
            if (taskText === "") {
                alert("Please enter a text!");
                return;
            }
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center align-items-center";
            li.innerHTML = `<span>${taskText}</span><button class="btn btn-sm btn-success" onclick="mark(this)">Done</button>`;
            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }
        function mark(button) {
            const task = button.parentElement;
            task.classList.toggle("Completed");
        }
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
